<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <link rel="stylesheet" href="./assets/css/normalize.css" />
    <link rel="stylesheet" href="./assets/css/app.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Mochiy+Pop+P+One&display=swap"
      rel="stylesheet"
    />
    <title>Scamazing Ball</title>
  </head>
  <body>
    <div id="startPlayArea" class="question_area">
      <div class="question_area_popup">
        <img src="./assets/img/computer-game.png" />
        <p class="">Do you want to start playing?</p>
        <button class="btn" id="startPlay">YES, start the game</button>
      </div>
    </div>

    <div id="gameOver" class="question_area display-none">
      <div class="question_area_popup">
        <img src="./assets/img/sad.png" />
        <p class="">GAME OVER</p>
        <button class="btn" id="startAgain">OK!</button>
      </div>
    </div>

    <div id="questionAreaInfo" class="question_area display-none">
      <div class="question_area_popup">
        <img src="./assets/img/info.png" />
        <p id="questionText"></p>
        <button class="btn" id="closePopup">OK!</button>
      </div>
    </div>

    <div id="finalQuestionAreaInfo" class="question_area display-none">
      <div class="question_area_popup">
        <img src="./assets/img/info.png" />
        <p id="finalQuestionText"></p>
        <button class="btn" id="finalQuestionAreaYes">YES!</button>
        <button class="btn" id="finalQuestionAreaNo">NO!</button>
      </div>
    </div>

    <div id="win" class="question_area display-none">
      <div class="question_area_popup">
        <img src="./assets/img/gold-medal.png" />
        <p>Congrats!<br />Well played and answered!</p>
        <button class="btn" id="WinCloseWinWindow">OK!</button>
      </div>
    </div>

    <div id="loser" class="question_area display-none">
      <div class="question_area_popup">
        <img src="./assets/img/sad.png" />
        <p>Ops!<br />try again!</p>
        <button class="btn" id="LoserCloseWinWindow">OK!</button>
      </div>
    </div>

    <canvas id="canvas"></canvas>
    <script type="module" src="./build/app.js"></script>
  </body>
</html>
